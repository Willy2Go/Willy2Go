<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Willy2Go</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #4B0082;
            color: #FFD700;
            margin: 0;
            padding: 0;
            display: flex;
        }
        header {
            text-align: center;
            padding: 7px;
            background-color: #6A0DAD;
            border-radius: 15px;
            color: #efbf04;
        }
        header h1 {
            margin: 0;
            text-align: center;
        }
        header img.align-left { 
            position: absolute; left: 15px; top: 35px; 
        }
        header img.align-right { 
            position: absolute; right: 15px; top: auto; 
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #E6E6FA;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            flex-grow: 1;
        }

        .cart {
            position: fixed;
            right: 0;
            top: 20px;
            width: 250px;
            background-color: #E6E6FA;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .cart h3 {
            text-align: center;
            font-family: Georgia;
        }

        .cart-items {
            margin-top: 10px;
            max-height: 300px;
            overflow-y: auto;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            color: #4B0082;
        }

        .cart-item span {
            font-family: Georgia;
        }

        .form-group {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .form-group label {
            flex: 2;
            margin-bottom: 5px;
            color: #4B0082;
            font-family: Georgia;
        }
        .quantity-wrapper {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .quantity-wrapper button {
            width: 30px;
            height: 30px;
            background-color: #FFD700;
            border: none;
            border-radius: 5px;
            color: #4B0082;
            font-size: 16px;
            cursor: pointer;
        }
        .quantity-wrapper button:hover {
            background-color: #E6BE8A;
        }
        .quantity-wrapper input {
            width: 50px;
            text-align: center;
            padding: 5px;
            border: 1px solid #6A0DAD;
            border-radius: 5px;
            font-size: 16px;
            color: #4B0082; /* Default text color */
            box-sizing: border-box; /* Ensures consistent padding and width behavior */
        }

        .quantity-wrapper input::placeholder {
            color: gray; /* Placeholder color */
            text-align: center; /* Center placeholder text */
        }

        .quantity-wrapper input[type="number"] {
            appearance: textfield; /* Removes number spinner for better alignment */
        }

        .quantity-wrapper input[type="number"]::-webkit-inner-spin-button,
        .quantity-wrapper input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none; /* Hides spinner in Chrome, Safari, Edge */
            margin: 0; /* Ensures no extra margin is applied */
        }

        #totalCost {
            font-size: 1.5rem;
            color: #4B0082;
            text-align: center;
            margin-top: 15px;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #FFD700;
            color: #4B0082;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #E6BE8A;
        }

        select {
            flex: 0.6;
            width: 100%; /* Adjust width */
            height: 28px; /* Adjust height */
            padding: 5px; /* Add padding for better appearance */
            border: 1px solid gray;
            border-radius: 5px; 
            font-size: 13px; /* Control text size within the dropdown */
            color: gray; /* Text color */
            background-color: #FFFFFF; /* Background color */
            font-family: Georgia; 
        }
        select:focus,
        select:valid {
            color: black;
        }
        footer {
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            background-color: #6A0DAD;
            color: #FFD700;
        }
    </style>
</head>
<body>
    <header>
        <div class="image-container">
            <img src="PurpleWilly.png" alt="WillyGo Logo" class="header-image" style="width:250px; height: auto;">
        </div>
        <h4 style="font-family:Georgia">Order your McDonald's favorites in seconds!</h4>
    </header>
    
    <div class="container">
        <header>
            <h1 style="font-family:Georgia">Enter Your Order</h1>
        </header>
        <div class="image-container">
            <img src="McDonalds.jpg" alt="McDonald's Logo" class="header-image" style="width:130px; height: auto;">
        </div>
        <h3 style="font-family:Georgia; color: #6A0DAD; text-align: center;"> Hours of Operation:</h3>
        <h4 style="font-family:Georgia; color: #6A0DAD; text-align: center;"> Friday: 8:00 PM - 2:30 AM</h4>
        <h4 style="font-family:Georgia; color: #6A0DAD; text-align: center;"> Saturday: 8:00 PM - 2:30 AM</h4>
        <form id="orderForm" action="/create-checkout-session" method="POST">
            <hr>
            <div class="form-group">
                <label for="Name">Name:</label>
                <input placeholder="Enter Name">
            </div>
            <div class="form-group">
                <label for="Dorm">Dorm:</label>
                <select id="Dorm" name="Dorm" required>
                    <option value="" disabled selected>Select Your Dorm</option>
                    <!-- Options omitted for brevity -->
                </select>
            </div>
            <div class="form-group">
                <label for="Phone Number">Phone Number:</label>
                <input placeholder="Enter Phone Number">
            </div>
            <hr>
            <div class="form-group">
                <label for="bigMac">Big Mac ($5.99): </label>
                <div class="quantity-wrapper">
                    <button type="button" onclick="adjustQuantity('bigMac', -1)">-</button>
                    <input type="number" id="bigMac" name="bigMac" placeholder="0" min="0" data-price="5.99" readonly>
                    <button type="button" onclick="adjustQuantity('bigMac', 1)">+</button>
                </div>
            </div>
            <div class="form-group">
                <label for="mcNuggets">Chicken McNuggets ($4.99):</label>
                <div class="quantity-wrapper">
                    <button type="button" onclick="adjustQuantity('mcNuggets', -1)">-</button>
                    <input type="number" id="mcNuggets" name="mcNuggets" placeholder="0" min="0" data-price="4.99" readonly>
                    <button type="button" onclick="adjustQuantity('mcNuggets', 1)">+</button>
                </div>
            </div>
            <div class="form-group">
                <div style="display: flex; flex-direction: column; width: 100%;">
                    <!-- Label for fries section -->
                    <label for="friesSection" style="color: #4B0082; font-weight: bold; margin-bottom: 10px;">French Fries</label>
                    <div style="display: flex; flex-direction: column;">
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <span style="color: #4B0082; font-family:Georgia;">Small</span>
                            <div class="quantity-wrapper">
                                <button type="button" onclick="adjustQuantity('friesSmall', -1)">-</button>
                                <input type="number" id="friesSmall" name="friesSmall" placeholder="0" min="0" data-price="1.99" readonly>
                                <button type="button" onclick="adjustQuantity('friesSmall', 1)">+</button>
                            </div>
                        </div>
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 10px;">
                            <span style="color: #4B0082; font-family:Georgia;">Medium</span>
                            <div class="quantity-wrapper">
                                <button type="button" onclick="adjustQuantity('friesMedium', -1)">-</button>
                                <input type="number" id="friesMedium" name="friesMedium" placeholder="0" min="0" data-price="2.49" readonly>
                                <button type="button" onclick="adjustQuantity('friesMedium', 1)">+</button>
                            </div>
                        </div>
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 10px;">
                            <span style="color: #4B0082; font-family:Georgia;">Large</span>
                            <div class="quantity-wrapper">
                                <button type="button" onclick="adjustQuantity('friesLarge', -1)">-</button>
                                <input type="number" id="friesLarge" name="friesLarge" placeholder="0" min="0" data-price="2.99" readonly>
                                <button type="button" onclick="adjustQuantity('friesLarge', 1)">+</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="drinks">Sprite ($1.49):</label>
                <div class="quantity-wrapper">
                    <button type="button" onclick="adjustQuantity('drinks', -1)">-</button>
                    <input type="number" id="drinks" name="drinks" placeholder="0" min="0" data-price="1.49" readonly>
                    <button type="button" onclick="adjustQuantity('drinks', 1)">+</button>
                </div>
            </div>
            <hr>
            <div id="totalCost">
                <p style="font-family:Georgia">Total: $0.00</p>
            </div>
            <button style="font-family:Georgia" type="submit" class="submit-btn" id="checkout-button" onclick="submitOrder()">Submit Order</button>
        </form>
    </div>

    <div class="cart">
        <h3 style="color: #6A0DAD;">Your Cart</h3>
        <div class="cart-items" id="cartItems">
            <!-- Cart items will be dynamically added here -->
        </div>
    </div>

    <footer>
        <p>Willy2Go&#8482; 2025</p>
    </footer>

    <script src="https://js.stripe.com/v3/"></script>
    <script>
        let cart = [];

        function updateCart() {
            const cartItemsContainer = document.getElementById("cartItems");
            cartItemsContainer.innerHTML = ''; // Clear previous items

            cart.forEach(item => {
                const itemElement = document.createElement("div");
                itemElement.classList.add("cart-item");
                itemElement.innerHTML = `<span>${item.name} (x${item.quantity}) - $${(item.price * item.quantity).toFixed(2)}</span>`;
                cartItemsContainer.appendChild(itemElement);
            });
        }

        function adjustQuantity(id, change) {
            const input = document.getElementById(id);
            let value = parseInt(input.value) || 0;
            value = Math.max(0, value + change);

            if (value === 0) {
                input.value = ''; 
                input.placeholder = '0'; 
            } else {
                input.value = value;
            }

            // Update cart
            const price = parseFloat(input.dataset.price);
            const name = input.id.charAt(0).toUpperCase() + input.id.slice(1).replace(/([A-Z])/g, ' $1');
            
            // Find item in cart or add new item
            const cartItemIndex = cart.findIndex(item => item.name === name);
            if (cartItemIndex >= 0) {
                if (value === 0) {
                    cart.splice(cartItemIndex, 1); // Remove item from cart
                } else {
                    cart[cartItemIndex].quantity = value; // Update item quantity
                }
            } else {
                if (value > 0) {
                    cart.push({ name, quantity: value, price }); // Add new item to cart
                }
            }

            updateCart();
            updateTotalCost();
        }

        function updateTotalCost() {
            let total = 0;
            cart.forEach(item => {
                total += item.price * item.quantity;
            });
            document.getElementById("totalCost").innerHTML = `<p style="font-family:Georgia">Total: $${total.toFixed(2)}</p>`;
        }

        function submitOrder() {
            // Prepare cart data for checkout
            // You can integrate with a checkout service (e.g., Stripe) here
            alert("Order Submitted!");
        }
    </script>
</body>
</html>
