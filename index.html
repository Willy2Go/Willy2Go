<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WillyGo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #4B0082;
            color: #FFD700;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #6A0DAD;
            border-radius: 10px;
            color: #efbf04;
        }
        header h1 {
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #FFFFFF;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .container h2 {
            color: #4B0082;
            border-radius: 10px; 
        }
        .form-group {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .form-group label {
            flex: 2;
            margin-bottom: 5px;
            color: #4B0082;
            font-family: Georgia;
        }
        .quantity-wrapper {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .quantity-wrapper button {
            width: 30px;
            height: 30px;
            background-color: #FFD700;
            border: none;
            border-radius: 5px;
            color: #4B0082;
            font-size: 16px;
            cursor: pointer;
        }
        .quantity-wrapper button:hover {
            background-color: #E6BE8A;
        }
        .quantity-wrapper input {
            width: 50px;
            text-align: center;
            padding: 5px;
            border: 1px solid #6A0DAD;
            border-radius: 5px;
            font-size: 16px;
        }
        #totalCost {
            font-size: 1.5rem;
            color: #4B0082;
            text-align: center;
            margin-top: 15px;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #FFD700;
            color: #4B0082;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #E6BE8A;
        }
        footer {
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            background-color: #6A0DAD;
            color: #FFD700;
        }
    </style>
</head>
<body>
    <header>
        <img src="Logo.jpg" alt="WillyGo Logo" style="width: 100px; height: auto; display: block; margin: 0 auto;">
        <h1 style="font-family:Georgia">WillyGo</h1>
        <p style="font-family:Georgia"> Order your McDonald's favorites in seconds!</p>
    </header>

    <div class="container">
        <header>
            <h1 style="font-family:Georgia"> Enter Your Order</h1>
        </header>
        <h3 style="font-family:Georgia; color: #6A0DAD; text-align: center;"> Note that we operate during the following days and times:</h3>
        <h4 style="font-family:Georgia; color: #6A0DAD; text-align: center;"> Friday: 8:00 PM - 2:30 AM</h4>
        <h4 style="font-family:Georgia; color: #6A0DAD; text-align: center;"> Saturday: 8:00 PM - 2:30 AM</h4>
        <form id="orderForm">
            <div class="form-group">
                <label for="bigMac">Big Mac ($5.99): </label>
                <div class="quantity-wrapper">
                    <button type="button" onclick="adjustQuantity('bigMac', -1)">-</button>
                    <input type="number" id="bigMac" name="bigMac" value="0" min="0" data-price="5.99" readonly>
                    <button type="button" onclick="adjustQuantity('bigMac', 1)">+</button>
                </div>
            </div>
            <div class="form-group">
                <label for="mcNuggets">Chicken McNuggets ($4.99):</label>
                <div class="quantity-wrapper">
                    <button type="button" onclick="adjustQuantity('mcNuggets', -1)">-</button>
                    <input type="number" id="mcNuggets" name="mcNuggets" value="0" min="0" data-price="4.99" readonly>
                    <button type="button" onclick="adjustQuantity('mcNuggets', 1)">+</button>
                </div>
            </div>
            <div class="form-group">
                <label for="friesLarge">Large French Fries ($2.99):</label>
                <div class="quantity-wrapper">
                    <button type="button" onclick="adjustQuantity('friesLarge', -1)">-</button>
                    <input type="number" id="friesLarge" name="friesLarge" value="0" min="0" data-price="2.99" readonly>
                    <button type="button" onclick="adjustQuantity('friesLarge', 1)">+</button>
                </div>
            </div>
            <div class="form-group">
                <label for="friesSmall">Small French Fries ($1.99):</label>
                <div class="quantity-wrapper">
                    <button type="button" onclick="adjustQuantity('friesSmall', -1)">-</button>
                    <input type="number" id="friesSmall" name="friesSmall" value="0" min="0" data-price="1.99" readonly>
                    <button type="button" onclick="adjustQuantity('friesSmall', 1)">+</button>
                </div>
            </div>
            <div class="form-group">
                <label for="drinks">Sprite ($1.49):</label>
                <div class="quantity-wrapper">
                    <button type="button" onclick="adjustQuantity('drinks', -1)">-</button>
                    <input type="number" id="drinks" name="drinks" value="0" min="0" data-price="1.49" readonly>
                    <button type="button" onclick="adjustQuantity('drinks', 1)">+</button>
                </div>
            </div>
            <div id="totalCost">
                <p style="font-family:Georgia"> Total: $0.00 </p>
            </div>
            <button style="font-family:Georgia" type="button" class="submit-btn" onclick="submitOrder()">Submit Order</button>
        </form>
    </div>

    <footer>
        <p>WillyGo &copy; 2025. All rights reserved.</p>
    </footer>

    <script>
        function adjustQuantity(id, change) {
            const input = document.getElementById(id);
            let value = parseInt(input.value) || 0;
            value = Math.max(0, value + change);
            input.value = value;
            calculateTotal();
        }

        function calculateTotal() {
            let total = 0;
            const inputs = document.querySelectorAll('#orderForm input[type="number"]');
            
            inputs.forEach(input => {
                const quantity = parseInt(input.value) || 0;
                const price = parseFloat(input.dataset.price);
                total += quantity * price;
            });

            document.getElementById('totalCost').innerText = `Total: $${total.toFixed(2)}`;
        }

        function submitOrder() {
            alert('Order submitted! Check the live total below.');

            // Stripe API integration placeholder
        }
    </script>
</body>
</html>
