<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Willy2Go</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #4B0082;
            color: #FFD700;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 7px;
            background-color: #6A0DAD;
            border-radius: 15px;
            color: #efbf04;
        }
        header h1 {
            margin: 0;
            text-align: center;
        }
        header img.align-left { 
            position: absolute; left: 15px; top: 35px; 
        }
        header img.align-right { 
            position: absolute; right: 15px; top: auto; 
        }
        
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #E6E6FA;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .container h2 {
            color: #4B0082;
            border-radius: 10px; 
        }
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; /* Add spacing between the images */
            margin-top: 10px; /* Space between the text and the images */
        }

        .header-image {
            background-color: transparent; /* Removes background */
            border: none; /* Removes any borders */
        }
        .form-group {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .form-group label {
            flex: 2;
            margin-bottom: 5px;
            color: #4B0082;
            font-family: Georgia;
        }
        .quantity-wrapper {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .quantity-wrapper button {
            width: 30px;
            height: 30px;
            background-color: #FFD700;
            border: none;
            border-radius: 5px;
            color: #4B0082;
            font-size: 16px;
            cursor: pointer;
        }
        .quantity-wrapper button:hover {
            background-color: #E6BE8A;
        }
        .quantity-wrapper input {
            width: 50px;
            text-align: center;
            padding: 5px;
            border: 1px solid #6A0DAD;
            border-radius: 5px;
            font-size: 16px;
            color: #4B0082; /* Default text color */
            box-sizing: border-box; /* Ensures consistent padding and width behavior */
        }

        .quantity-wrapper input::placeholder {
            color: gray; /* Placeholder color */
            text-align: center; /* Center placeholder text */
        }

        .quantity-wrapper input[type="number"] {
            appearance: textfield; /* Removes number spinner for better alignment */
        }

        .quantity-wrapper input[type="number"]::-webkit-inner-spin-button,
        .quantity-wrapper input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none; /* Hides spinner in Chrome, Safari, Edge */
            margin: 0; /* Ensures no extra margin is applied */
        }
        #totalCost {
            font-size: 1.5rem;
            color: #4B0082;
            text-align: center;
            margin-top: 15px;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #FFD700;
            color: #4B0082;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #E6BE8A;
        }

        /* style="flex: 2; padding: 5px; border: 1px solid gray border-radius: 5px; color: #4B0082; font-family: Georgia; */
        select {
            flex: 0.6;
            width: 100%; /* Adjust width */
            height: 28px; /* Adjust height */
            padding: 5px; /* Add padding for better appearance */
            border: 1px solid gray;
            border-radius: 5px; 
            font-size: 13px; /* Control text size within the dropdown */
            color: gray; /* Text color */
            background-color: #FFFFFF; /* Background color */
            font-family: Georgia; 
        }
        select:focus,
        select:valid {
            color: black;
        }
        footer {
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            background-color: #6A0DAD;
            color: #FFD700;
        }
    </style>
</head>
<body>
    <header>
        <div class="image-container">
            <img src="PurpleWilly.png" alt="WillyGo Logo" class="header-image" style="width:250px; height: auto;">
        </div>
        <h4 style="font-family:Georgia">Order your McDonald's favorites in seconds!</h4>
    </header>
    

    <div class="container">
        <header>
            <h1 style="font-family:Georgia"> Enter Your Order</h1>
        </header>
        <div class="image-container">
            <img src="McDonalds.jpg" alt="McDonald's Logo" class="header-image" style="width:130px; height: auto;">
        </div>
        <h3 style="font-family:Georgia; color: #6A0DAD; text-align: center;"> Hours of Operation:</h3>
        <h4 style="font-family:Georgia; color: #6A0DAD; text-align: center;"> Friday: 8:00 PM - 2:30 AM</h4>
        <h4 style="font-family:Georgia; color: #6A0DAD; text-align: center;"> Saturday: 8:00 PM - 2:30 AM</h4>
        <form id="orderForm" action="/create-checkout-session" method="POST">
            <hr>
            <div class="form-group">
                <label for="Name">Name:</label>
                <input placeholder="Enter Name">
            </div>
            <div class="form-group">
                <label for="Dorm">Dorm:</label>
                <select id="Dorm" name="Dorm" required>
                    <option value="" disabled selected>Select Your Dorm</option>
                    <option value="Dorm1">Agard</option>
                    <option value="Dorm2">Brooks</option>
                    <option value="Dorm3">Bryant</option>
                    <option value="Dorm4">Carter</option>
                    <option value="Dorm1">Currier</option>
                    <option value="Dorm5">Dodd</option>
                    <option value="Dorm1">East</option>
                    <option value="Dorm1">Fayerweather</option>
                    <option value="Dorm1">Fitch</option>
                    <option value="Dorm1">Garfield</option>
                    <option value="Dorm2">Gladden</option>
                    <option value="Dorm3">Goodrich</option>
                    <option value="Dorm4">Horn</option>
                    <option value="Dorm5">Hubbell</option>
                    <option value="Dorm1">Lehman</option>
                    <option value="Dorm2">Mark Hopkins</option>
                    <option value="Dorm3">Mission</option>
                    <option value="Dorm4">Morgan</option>
                    <option value="Dorm5">Perry</option>
                    <option value="Dorm1">Prospect</option>
                    <option value="Dorm1">Sage</option>
                    <option value="Dorm1">Sewall</option>
                    <option value="Dorm2">Specer</option>
                    <option value="Dorm3">Thompson</option>
                    <option value="Dorm4">Tyler</option>
                    <option value="Dorm5">Tyler Annex</option>
                    <option value="Dorm1">West</option>
                    <option value="Dorm1">Williams (Willy)</option>
                    <option value="Dorm2">Wood</option>
                </select>
                
            </div>
            <div class="form-group">
                <label for="Phone Number">Phone Number:</label>
                <input placeholder="Enter Phone Number">
            </div>
            <hr>
            <div class="form-group">
                <label for="bigMac">Big Mac ($5.99): </label>
                <div class="quantity-wrapper">
                    <button type="button" onclick="adjustQuantity('bigMac', -1)">-</button>
                    <input type="number" id="bigMac" name="bigMac" placeholder="0" min="0" data-price="5.99" readonly>
                    <button type="button" onclick="adjustQuantity('bigMac', 1)">+</button>
                </div>
            </div>
            <div class="form-group">
                <label for="mcNuggets">Chicken McNuggets ($4.99):</label>
                <div class="quantity-wrapper">
                    <button type="button" onclick="adjustQuantity('mcNuggets', -1)">-</button>
                    <input type="number" id="mcNuggets" name="mcNuggets" placeholder="0" min="0" data-price="4.99" readonly>
                    <button type="button" onclick="adjustQuantity('mcNuggets', 1)">+</button>
                </div>
            </div>
            <div class="form-group">
                <label for="friesSection">French Fries:</label>
                <div class="quantity-wrapper">
                    <div style="display: flex; flex-direction: column; width: 100%;">
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <span style="font-family:Georgia; color: #6A0DAD; text-align: left;">Small </span>
                            <div class="quantity-wrapper">
                                <button type="button" onclick="adjustQuantity('friesSmall', -1)">-</button>
                                <input type="number" id="friesSmall" name="friesSmall" placeholder="0" min="0" data-price="1.99" readonly>
                                <button type="button" onclick="adjustQuantity('friesSmall', 1)">+</button>
                            </div>
                        </div>
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 10px;">
                            <span style="font-family:Georgia; color: #6A0DAD; text-align: left;">Medium </span>
                            <div class="quantity-wrapper">
                                <button type="button" onclick="adjustQuantity('friesMedium', -1)">-</button>
                                <input type="number" id="friesMedium" name="friesMedium" placeholder="0" min="0" data-price="2.49" readonly>
                                <button type="button" onclick="adjustQuantity('friesMedium', 1)">+</button>
                            </div>
                        </div>
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 10px;">
                            <span style="font-family:Georgia; color: #6A0DAD; text-align: left;">Large </span>
                            <div class="quantity-wrapper">
                                <button type="button" onclick="adjustQuantity('friesLarge', -1)">-</button>
                                <input type="number" id="friesLarge" name="friesLarge" placeholder="0" min="0" data-price="2.99" readonly>
                                <button type="button" onclick="adjustQuantity('friesLarge', 1)">+</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="drinks">Sprite ($1.49):</label>
                <div class="quantity-wrapper">
                    <button type="button" onclick="adjustQuantity('drinks', -1)">-</button>
                    <input type="number" id="drinks" name="drinks" placeholder="0" min="0" data-price="1.49" readonly>
                    <button type="button" onclick="adjustQuantity('drinks', 1)">+</button>
                </div>
            </div>
            <hr>
            <div id="totalCost">
                <p style="font-family:Georgia"> Total: $0.00 </p>
            </div>
            <button style="font-family:Georgia" type="submit" class="submit-btn" id="checkout-button" onclick="submitOrder()">Submit Order</button>
        </form>
    </div>

    <footer>
        <p>Willy2Go&#8482; 2025</p>
    </footer>

    <script src="https://js.stripe.com/v3/"></script>
    <script>
        function updateFriesPrice() {
            const friesInput = document.getElementById('fries');
            const friesSize = document.getElementById('friesSize');
            const selectedPrice = friesSize.value;

            friesInput.dataset.price = selectedPrice;
            calculateTotal();
        }

        function adjustQuantity(id, change) {
            const input = document.getElementById(id);
            let value = parseInt(input.value) || 0;
            value = Math.max(0, value + change);

            if (value === 0) {
                input.value = ''; // Clear the value to show the placeholder
                input.placeholder = '0'; // Reset placeholder to "0"
            } else {
                input.value = value; // Update the value as usual
            }

            calculateTotal();
        }

        function calculateTotal() {
            let total = 0;
            const inputs = document.querySelectorAll('#orderForm input[type="number"]');
            
            inputs.forEach(input => {
                const quantity = parseInt(input.value) || 0;
                const price = parseFloat(input.dataset.price);
                total += quantity * price;
            });

            // Update only the numeric part of the "Total"
            const totalCostElement = document.querySelector('#totalCost p');
            totalCostElement.innerText = `Total: $${total.toFixed(2)}`;
        }

        function submitOrder(event) {
            // Prevent the default form submission (if you're using the onclick handler)
            event.preventDefault();

            // Call the form submit method manually
            document.getElementById('orderForm').submit();
        }
    </script>
</body>
</html>
