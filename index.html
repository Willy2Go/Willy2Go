<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WillyGo</title>
    <style>
        /* Styling remains the same */
        body {
            font-family: Arial, sans-serif;
            background-color: #4B0082;
            color: #FFD700;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #6A0DAD;
            border-radius: 10px; /* Rounds the edges */
            color: #efbf04;
        }
        header h1 {
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #FFFFFF;
            border-radius: 20px; /* Rounds the edges */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .container h2 {
            color: #4B0082;
            border-radius: 10px; 
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #4B0082;
            font-family: Georgia;
        }
        .form-group input {
            width: 97%;
            padding: 10px;
            border: 1px solid #6A0DAD;
            border-radius: 5px;
        }
        .form-group input:focus {
            outline: none;
            border-color: #FFD700;
            box-shadow: 0 0 5px #FFD700;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #FFD700;
            color: #4B0082;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #E6BE8A;
        }
        footer {
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            background-color: #6A0DAD;
            color: #FFD700;
        }
        #totalCost {
            font-size: 1.5rem;
            color: #4B0082;
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <header>
        <h1 style="font-family:Georgia">WillyGo</h1>
        <p style="font-family:Georgia"> Order your McDonald's favorites in seconds!</p>
    </header>

    <div class="container">
        <header>
            <h1 style="font-family:Georgia"> Enter Your Order</h1>
        </header>
        <h3 style="font-family:Georgia; color: #6A0DAD; text-align: center;"> Note that we operate during the following days and times:</h2>
        <h4 style="font-family:Georgia; color: #6A0DAD; text-align: center;"> Friday: 8:00 PM - 2:30 AM</h4>
        <h4 style="font-family:Georgia; color: #6A0DAD; text-align: center;"> Saturday: 8:00 PM - 2:30 AM</h4>
        <form id="orderForm">
            <div class="form-group">
                <label for="bigMac">Big Mac Quantity:</label>
                <input type="number" id="bigMac" name="bigMac" min="0" placeholder="Enter quantity" data-price="5.99">
            </div>
            <div class="form-group">
                <label for="mcNuggets">Chicken McNuggets Quantity:</label>
                <input type="number" id="mcNuggets" name="mcNuggets" min="0" placeholder="Enter quantity" data-price="4.99">
            </div>
            <div class="form-group">
                <label for="friesLarge">Large French Fries Quantity:</label>
                <input type="number" id="friesLarge" name="friesLarge" min="0" placeholder="Enter quantity" data-price="2.99">
            </div>
            <div class="form-group">
                <label for="friesSmall">Small French Fries Quantity:</label>
                <input type="number" id="friesSmall" name="friesSmall" min="0" placeholder="Enter quantity" data-price="1.99">
            </div>
            <div class="form-group">
                <label for="drinks">Sprite Quantity:</label>
                <input type="number" id="drinks" name="drinks" min="0" placeholder="Enter quantity" data-price="1.49">
            </div>
            <div id="totalCost">
                <p style="font-family:Georgia"> Total: $0.00 </p>
            </div>
            <button style="font-family:Georgia" type="button" class="submit-btn" onclick="submitOrder()">Submit Order</button>
        </form>
    </div>

    <footer>
        <p>WillyGo &copy; 2025. All rights reserved.</p>
    </footer>

    <script>
        // Function to calculate the total cost
        function calculateTotal() {
            let total = 0;
            const inputs = document.querySelectorAll('#orderForm input[type="number"]');
            
            inputs.forEach(input => {
                const quantity = parseInt(input.value) || 0;
                const price = parseFloat(input.dataset.price);
                total += quantity * price;
            });

            document.getElementById('totalCost').innerText = `Total: $${total.toFixed(2)}`;
        }

        // Add event listeners to all input fields
        document.querySelectorAll('#orderForm input[type="number"]').forEach(input => {
            input.addEventListener('input', calculateTotal);
        });

        // Function to handle form submission
        function submitOrder() {
            alert('Order submitted! Check the live total above.');

            // ------------- // STRIPE API PAYMENT PROCESSING // ------------- //
        }
    </script>
</body>
</html>
