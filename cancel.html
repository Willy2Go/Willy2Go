<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Cancelled - Willy2Go</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            width: 90%;
            max-width: 600px;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header {
            font-size: 36px;
            color: #6A0DAD;
            margin-bottom: 20px;
        }
        .cancel-message {
            font-size: 18px;
            color: #333;
            margin-bottom: 30px;
        }
        .order-details {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }
        .button {
            background-color: #6A0DAD;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #5b00b0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Cancelled</div>
        <div class="cancel-message">
            We're sorry, but your order has been cancelled. If you need further assistance, please contact us at <a href="mailto:willycollegego@gmail.com">willycollegego@gmail.com</a>.</p>
            <p>To start a new order, click the button below:</p>
        </div>
        
        <a href="/" class="button">Back to Home</a>
    </div>
</body>
</html>
